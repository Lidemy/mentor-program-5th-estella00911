<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Jean's Board</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src='https://code.jquery.com/jquery-3.6.0.js'></script>
  <script>

    function escape(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;")
        .replace(/\//g, "&#x2F;")
    };

    // 增加新留言 function 的 append
    function appendCommentToDOM(container, comment, isPrepend) {
      const html = `
        <div class="card mt-3">
          <div class="card-body">
            <h5 class="card-title">${escape(comment.nickname)}</h5>
            <p class="card-text">${escape(comment.content)}</p>
          </div>
        </div>
      `
      if (isPrepend) {
        container.prepend(html)
      } else {
        container.append(html)
      }
    }

    // 取 API
    function getCommentsAPI(siteKey, before, cb) {
      url = `http://mentor-program.co/mtr04group2/jean/week12/hw1/api_comments.php?site_key=${siteKey}`
      if (before) {
        url += '&before=' + before;
      }
      $.ajax({
        url,
      }).done(function (data) {
        cb(data);
      })
    };

    const loadMoreBtnHTML = "<button class='btn btn-primary btn-loadMore'>載入更多</button>"
    const siteKey = 'jean';
    let lastId = null;
    let isEnd = false;

    // jQuery
    $(document).ready(function () {
      const commentDOM = $('.comments');
      getComments();

      $('.comments').on('click', '.btn-loadMore', function () {
        getComments();
      })

      $('.btn-submit').click(function (e) {
        e.preventDefault();
        const newCommentData = {
          site_key: 'jean',
          nickname: $('input[name=nickname]').val(),
          content: $('textarea[name=content]').val(),

        }
        $.ajax({
          type: 'POST',
          url: 'http://mentor-program.co/mtr04group2/jean/week12/hw1/api_add_comments.php',
          data: newCommentData
        }).done(function (data) {
          if (!data.ok) {
            alert(data.message);
            return;
          }
          appendCommentToDOM(commentDOM, newCommentData, true);
          $('textarea[name=content]').val('')
          $('input[name=nickname]').val('')

        })
      })
    });

    function getComments() {
      const commentDOM = $('.comments');
      $('.btn-loadMore').hide();
      if (isEnd) {
        return;
      }
      getCommentsAPI(siteKey, lastId, data => {
        if (!data.ok) {
          alert(data.message);
          return;
        }
        const comments = data.comments;
        for (let comment of comments) {
          appendCommentToDOM(commentDOM, comment);
        };
        let length = comments.length;
        lastId = comments[length - 1].id
        $('.comments').append(loadMoreBtnHTML);
        if (length < 5) {
          isEnd = true;
          $('.btn-loadMore').hide();
        }
      })
    }
  </script>
</head>

<body>
  <div class='container'>
    <form class='add-commit-form'>
      <div class="mb-3">
        <label for="nickname" class="form-label">Nickname</label>
        <input name="nickname" type="text" class="form-control" id="nickname">
        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">留言內容</label>
        <textarea name="content" class="form-control" id="content" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-submit">新增留言</button>
    </form>
    <div class='comments'>
    </div>
    <script>
    </script>
</body>

</html>
